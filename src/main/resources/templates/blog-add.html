<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        a {
           text-decoration: none;
       }
       header a:hover {
           bottom-border: 2px solid blue;
       }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>Blog website</h1>
    <form method="post" action="/blog/add">
        <input type="text" name="title" placeholder="enter title" class="form-control"><br>
        <input type="text" name="anons" placeholder="enter anons" class="form-control"><br>
        <textarea type="text" name="fullText" placeholder="enter text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
